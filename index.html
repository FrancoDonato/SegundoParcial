<!DOCTYPE html>
<html lang="e">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial2</title>
    <link rel="stylesheet" href="Styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/45f9d3ed55.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div id="login" >
        
        <div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="idUser" placeholder="name@example.com" aria-describedby="emailHelp">
                <label for="idUser">Usuario</label>
                <div id="errorUser"></div>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <label for="password">Contrase√±a</label>
                <div id="errorPass"></div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary" id="btnSubmit" >Submit</button>
        </div>
    </div>
    
    <div id="inicio">
        <h3 id="h3Bienvenida"></h3>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="nameUser" placeholder="Franco">
            <label for="nameUser">Nombre</label>
        </div> 
        <br>
        <div id="avisos">

            <div id="avisoGenero"></div>
            <div id="iconGenero"></div>
            <div id="avisoNacionalidad"></div>
            
        </div>
        <div>

            <button type="submit" class="btn btn-primary"  id="btnGenero" >Ver genero</button>
            <button type="submit" class="btn btn-success" id="btnNacionalidad" >Ver nacionalidad</button>
        </div>
        <div>
            <button type="button" class="btn btn-info" id="btnLimpiar">Limpiar</button>
            <button type="button" class="btn btn-outline-dark" id="btnHome">Home</button>
        </div>
    </div>
    
    <script src="JS/Scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
